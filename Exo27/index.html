<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 34</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./css/style.css" />
    
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header class="text-center my-4">
      <img src="./img/pokeapi_256.png" alt="PokeAPI Logo" class="img-fluid" style="max-width: 200px;" />
    </header>

    <main class="container">
      <form action="#" id="pokemon-search" class="text-center mb-4">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Nom ou Numéro de Pokédex national"
            id="search-input"
          />
          <button class="btn btn-primary" type="submit">Chercher</button>
        </div>
      </form>

      <div class="d-flex justify-content-between mb-4">
        <button id="pokemon-previous" class="btn btn-secondary" disabled>&lt;&lt;</button>
        <button id="pokemon-next" class="btn btn-secondary" disabled>&gt;&gt;</button>
      </div>

      <div id="pokemon-display" class="text-center">
        <img
          id="pokemon-picture"
          src="./img/pokeball.png"
          alt="Pokemon Sprite"
          class="pokemon-image mb-3"
        />
        
        <ul id="pokemon-id" class="list-unstyled">Id :</ul>
        <ul id="pokemon-name" class="list-unstyled">Nom :</ul>
        <ul id="pokemon-weight" class="list-unstyled">Poids :</ul>
        <ul id="pokemon-height" class="list-unstyled">Taille :</ul>
        <ul id="pokemon-types" class="list-unstyled">Type(s) :</ul>
        <ul id="pokemon-abilities" class="list-unstyled">Capacités :</ul>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 
  </body>
</html>
